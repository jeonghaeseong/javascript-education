<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="전송" />
    <script>
      (function () {
        var add = function (x, y) {
          return x + y;
        };

        document
          .querySelector("[type='button']")
          .addEventListener("click", function (e) {
            e.preventDefault();
            alert(add(2, 3));
          });
      })();
    </script>
  </body>
</html>
