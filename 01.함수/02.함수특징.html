<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체는 상태와 동작을 가진다.
        // 함수도 상태와 동작을 가질 수 있다.
        // 함수 === 객체

        // 함수
        function add(x, y) {
            return x + y;
        }

        // 상태
        add.status = 'good';

        // 동작
        add.result = function() {
            return add(1, 5);
        };

        console.dir(add);
        console.log(add.status);
        console.dir(add.result);
        console.log(add(3, 6));
        console.log(add.result());
        
    </script>
</body>
</html>
