      // 생성자함수
      function Car(color) {
        this.color = color;
        this.speed = 200;
        this.distance = 10000;

        this.power = true;

        this.setPower = function (power) {
          this.power = power;
          console.log("전원 : ", this.power);
        };
      }

      // 상태는 생성자 함수의 프로퍼티로 정의하지만 함수의 경우 prototype 객체의 프로퍼티로 만들어줌

      Car.prototype.start = function () {
        console.log("Car.prototype.start this: ", this);

        if (this.power) {
          console.log("출발");
        } else {
          console.log("시동을 켜주세요.");
        }
      };

      Car.prototype.stop = function () {
        if (this.power) {
          console.log("정지");
        }
      };
