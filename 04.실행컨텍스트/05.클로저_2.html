  <body>
    <script>
      // 함수의 캡슐화

      var getCircleArea = function () {
        var pi = 3.14;

        return function (radius) {
          return Math.pow(radius, 2) * pi;
        };
      };

      var circle = getCircleArea();
      console.log(circle(6));
      // circle.pi
      // getCircleArea.pi
    </script>
  </body>
