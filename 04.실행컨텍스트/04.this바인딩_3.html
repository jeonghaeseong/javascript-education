<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내부함수의 this 바인딩 (전역객체가 바인딩됨)
      var excel = {
        data: [["id", "name", "price"]],
        bindData: function () {
          var that = this;
          // header 추가
          this.data[0].unshift("key");

          console.log("bindData : ", this.data);

          var addRow = function (item) {
            console.log(window.excel.data);
            console.log("addRow : ", that.data);

            that.data.push(item);
          };

          addRow(["1", "I001", "빼빼로", 3000]);
        },
      };

      excel.bindData();
    </script>
  </body>
</html>
