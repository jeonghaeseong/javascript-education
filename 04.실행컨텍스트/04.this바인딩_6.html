<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name) {
        this.name = name;
      }

      Person.prototype.getName = function () {
        return this.name;
      };

      var jhs = new Person("jhs");

      console.log(jhs.getName());
    </script>
  </body>
</html>
