<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayName = () => {
          console.log(`My name is ${this.name}`);
        };
      }

      const jhs = new Person("정해성"); // constructor 만 실행

      jhs.sayName();
    </script>
  </body>
</html>
