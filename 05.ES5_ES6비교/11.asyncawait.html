<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const funcAsync01 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("C100");
          }, 1500);
        });
      };

      const funcAsync02 = (code) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              code,
              data: "data",
            });
          }, 1000);
        });
      };

      const funcAsync03 = (data) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              ...data,
              data: "anotherData",
            });
          }, 2000);
        });
      };

      const funcCallAsync = async () => {
        console.log("실행");
        const result1 = await funcAsync01();
        console.log(result1);
        const result2 = await funcAsync02(result1);
        console.log(result2);
        const result3 = await funcAsync03(result2);
        console.log(result3);
        console.log("종료");
      };

      funcCallAsync();
    </script>
  </body>
</html>
